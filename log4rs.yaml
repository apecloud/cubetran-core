appenders:
  stdout:
    kind: console

  default_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHODLER/default.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%6f)(utc)} - {level} - [{i}] - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "LOG_DIR_PLACEHODLER/default{}.log"

  commit_appender:
    kind: rolling_file
    append: true
    path: "LOG_DIR_PLACEHODLER/commit.log"
