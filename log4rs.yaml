    path: "LOG_DIR_PLACEHODLER/position.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%6f)(utc)} | {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "LOG_DIR_PLACEHODLER/position{}.log"

  monitor_appender:
